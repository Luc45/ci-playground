name: SSL Test with PHP

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            should_fail: false
          - os: macos-latest
            should_fail: false
          - os: windows-latest
            should_fail: true

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up PHP 8.3
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: curl
        coverage: none

    - name: Run SSL Test Script
      run: php ssl_test.php ${{ matrix.should_fail }}
